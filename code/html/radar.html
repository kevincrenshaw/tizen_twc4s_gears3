<div class="ui-page" id="radar">
	<img id="map">
	<div id="header" class="header semitransparent">
		<div id="timeBox" class="header-block-top">
			<span id="value" class="text-24px-white"></span>
			<span id="unit" class="text-18px-lightgrey"></span>
		</div>

		<div id="temperatureBox" class="header-block-middle">
			<span id="value" class="radar-temperature-normal-text"></span>
			<span id="unit" class="radar-temperature-small-text"></span>
			<span id="at" class="radar-temperature-normal-text"></span>
			<span id="time" class="radar-temperature-normal-text"></span>
			<span id="ampm" class="radar-temperature-small-text"></span>
		</div>
		
		<div id="refreshBox" class="header-block-bottom">
			<input id="btn" class="refresh-button" type="image" src="../resources/gfx/refresh.png" />
			<span id="text"></span>
		</div>
	</div>
	
	<div id="footer" class="ui-footer ui-bottom-button">
		<div id="alerts" class="ui-btn">
			<div id="icon"></div>
		</div>
	</div>
	
	<div id="more">
		<input id="btn" type="image" src="../resources/gfx/device.png" />
	</div>
	
	<div id="alerts-counter-container">
		<div id="alerts-counter-value"></div>
	</div>
</div>
