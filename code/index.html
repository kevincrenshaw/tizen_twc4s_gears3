<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Circular UI</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="lib/tau-custom.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/settings.css">
	<link rel="stylesheet" href="css/mainmenu/settings/information.css">
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		<div id="content" class="ui-content">
            <div id="selector" class="ui-selector" data-item-degree="72">
                <div id="radar"    class="ui-item radar-icon"></div>
                <div id="weather"  class="ui-item weather-icon"></div>
                <div id="compass"  class="ui-item compass-icon"></div>
                <div id="alerts"   class="ui-item alerts-icon"></div>
                <div id="settings" class="ui-item settings-icon"></div>
            </div>
        </div>
        
        <div id="selector-value-popup" class="ui-popup ui-popup-toast">
               <div id="header" class="ui-popup-header"></div>
               <div class="ui-popup-footer">
                   <button id="cancel" class="ui-btn">Cancel</button>
               </div>
           </div>
	</div>
	
	<script src="js/tauConfig.js"></script>
	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="lib/jquery/jquery-1.11.1.min.js"></script>
	<script src="lib/rx.lite.js"></script>
	<script src="js/utils/back.js"></script>
	<script src="js/utils/lowBatteryCheck.js"></script>
	<script src="language.js"></script>
	<script src="js/utils/utils.js"></script>
	<script data-main="js/app.js" src="lib/require.js"></script>
</body>
</html>
